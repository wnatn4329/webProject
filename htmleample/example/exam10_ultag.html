<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List(ul) 태그 확인</title>
</head>
<body>
    <h3>카페 메뉴</h3>
    <ul type="disc">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>Espresso</li>
    </ul>
    <!-- list-style-type 속성값으로 none, circle, disc, square -->
    <ul style="list-style-type:none">
        <li>생강차</li>
        <li>레몬에이드</li>
        <li>아이스크림</li>
    </ul>

    <ul type="circle">
        <li>제로콜라</li>
        <li>사이다</li>
        <li>환타</li>
    </ul>
</body>
</html>
