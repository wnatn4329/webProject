<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>
    
    <h2>🐶귀여운 강아지 이미지</h2>
    <!-- 기본 이미지 표시-->
    <img src="../image/images.jfif"
        alt="강아지" width="300" height="200"/>

    <h2 />

    <h2>💦명화</h2>
    <img src="../image/cha-s(21).jpg"
        alt="강아지" width="300" height="200"/>

    <h2>🐱이미지에 title속성 추가</h2>
    <!-- 이미지에 마우스를 올리면 설명 표시 -->
     <img src="https://images.pexels.com/photos/18041064/pexels-photo-18041064/free-photo-of-kitten-lying-down-on-floor.jpeg"
			alt="고양이" width="300" title="귀여운 고양이" />

    <h2>🦊이미지가 없을 때 대체 텍스트</h2>
    <!-- 존재하지 않는 이미지일 경우 alt 텍스트 표시 -->
    <img src="https://pethelpful.com/.image.jpg" alt="이미지를 불러올 수 없습니다" width="300" />
      
    <hr />

    <h2>🦜 이미지 크기 조절</h2>
		<img src="https://pethelpful.com/.image/w_3840%2Cq_auto%3Agood%2Cc_fill%2Car_4%3A3/NDowMDAwMDAwMDAwMDgxNjkx/shutterstock_2489040969.jpg"
			alt="앵무새" width="300" height="300" />
            
</body>
</html>
