<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 태그 실습</title>
</head>
<body>
    <h1>HTML 텍스트 강조 태그 예제</h1>
    <p><strong>강한 강조(Strong Emphasis)</strong>는 </strong>진하게 표시</strong>된다</p>
    <p><em>텍스트 강조(Emphasis)</em>은 <em>기울임으로 표시</em>된다.</p>
    </p>
		<p>
			<ins>새로운 내용</ins>은 <ins>밑줄</ins>로 표시된다.
		</p>
		<p>
			<del>삭제된 내용</del>은 <del>취소선</del>으로 표시된다.
		</p>
		<p>
			<small>작은 글자</small>는 일반 글자보다 <small>더 작게 표시</small>된다.
		</p>
		<p>
			<mark>중요한 내용</mark>은 <mark>형광펜</mark>처럼 표시된다.
		</p>
</body>
</html>
