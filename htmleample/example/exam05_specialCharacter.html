<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수 문자 표기</title>
</head>
<body>
    <p>space: $nbsp; (공백)</p>
    <p>greater than: &gt; (>)</p>
    <p>less than: &lt; (&lt;)</p>
    <p>ampersand: &amp; (&amp;)</p>
    <p>copyright: &copy</p>
    <p>registered trademark: &reg;</p>
</body>
</html>
